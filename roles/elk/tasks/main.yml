- name: Copy Elastic Repo file
  ansible.builtin.template:
    src: elastic repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Install Filebeat
  ansible.builtin.dnf:
    name: filebeat
    state: installed

- name: Filebeat config update
  ansible.builtin.template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat
  ansible.builtin.systemd_service:
    name: filebeat
    state: restarted
