- name: Disable existing nodejs
  ansible.builtin.shell:
    cmd: dnf module disable nodejs -y

- name: Enable Latest version of nodejs
  ansible.builtin.shell:
    cmd: dnf module enable nodejs:20 -y

- name: Install Nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Configure Backend service file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Adding the Application User
  ansible.builtin.user:
    name: expense

- name: Install Dependencies.
  community.general.npm:
    path: /app

- name: Enable and start services
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: true

- name: Install mysql client and Python
  ansible.builtin.dnf:
    name: {{ item }}
    state: installed
  loop:
    - mysql
    - python3-PyMySQL


- name: load schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    login_password: mysql_secure_installation --set-root-pass "{{ lookup('amazon.aws.aws_ssm', 'dev.mysql.root_password', region='us-east-1' ) }}"
    login_host: mysql-dev.tejudevops.online